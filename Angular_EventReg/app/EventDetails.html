<!doctype html>
<html lang="en" ng-app="eventsApp">
    <head>
        <meta charset="utf-8">
        <title>Event Registration</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/app.css"/>
    </head>
<body>
    <div class="container">
        <div class="navbar" style="padding: 30px">
            <div class="navbar-inner">
                <ul class="nav">
                </ul>
            </div>
        </div>
        <div ng-controller="EventController">
            <img ng-src="{{event.imageURL}}" alt="{{event.name}}" style="padding: 20px"/>
            <div class="row">
                <div class="span11">
                    <h2>{{event.name}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="span3">
                    <div><strong>Date: </strong>{{event.date}}</div>
                    <div><strong>Time: </strong>{{event.time}}</div>
                </div>
                <div class="span4">
                    <address>
                        <div><strong>Owner: </strong>{{event.location.owner}}</div>
                        <div><strong>Company: </strong>{{event.location.organisation}}</div>
                        <div><strong>{{event.location.rigthsReserved}}</strong>
                    </address>
                </div>
            </div>
        </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/EventController.js"></script>

</body>
</html>
